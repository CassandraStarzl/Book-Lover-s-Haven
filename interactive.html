<html lang="en">

<body>

    <nav>

  <main>
    <h1>Interactive Section</h1>
    <p id="book-of-the-day">Click the button to reveal the Book of the Day!</p>
    <button id="reveal-button">Reveal</button>
  </main>
  <footer>

  <script>
    const button = document.getElementById('reveal-button');
    const bookOfTheDay = document.getElementById('book-of-the-day');
    button.addEventListener('click', () => {
      bookOfTheDay.textContent = "Today's Book: 'The Great Gatsby' by F. Scott Fitzgerald";
      bookOfTheDay.style.backgroundColor = '#ffd700';
    });
  </script>
